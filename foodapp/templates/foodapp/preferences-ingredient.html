{% load staticfiles %}

<html>
	<head>
		<title> Ingredients info </title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/foodapp.css' %}">
	</head>	

	<body>

		<h1>Rank the ingredient {{ ingredient.ingredient_name }}</h1>
		
		{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
		
		<form action="{% url 'foodapp:rank_ingredient' ingredient.iid %}" method="post">
		{% csrf_token %}
		<input type="range" name="preference" id="preference" value="value_preference" min=0 max=1 step=0.1 onchange="		updateTextInput(this.value);"/>
		<input type="text" id="textInput" value="">
		
		<script type="text/javascript">
			function updateTextInput(val) {
		          document.getElementById('textInput').value=val; 
		        }
		</script>
		
		
		<input type="submit" value="Submit my new taste!" />
		</form>
		
		<a href={% url 'foodapp:index' %} class="btn btn-default">Back to Homepage</a>
	</body>	
</html>
